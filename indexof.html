<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      const fullName = "Simona Magdalena Semancova";

      const firstSpace = fullName.indexOf(" ");
      const firstName = fullName.slice(0, firstSpace);
      const secondSpace = fullName.indexOf(" ", firstSpace + 1);
      const middleName = fullName.slice(firstSpace + 1, secondSpace);
      const lastName = fullName.slice(secondSpace + 1);

      console.log(
        `first: ${firstName}
    middle: ${middleName}
    last: ${lastName}`
      );
    </script>
  </body>
</html>
